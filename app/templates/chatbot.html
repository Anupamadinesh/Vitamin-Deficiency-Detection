{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’Š Ask VitaminBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .chat-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 750px;
            width: 100%;
            border-left: 8px solid #26a69a;
        }

        h2 {
            text-align: center;
            color: #00695c;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 50px;
            padding: 14px 20px;
            border: 2px solid #b2dfdb;
        }

        .btn-custom {
            background-color: #26a69a;
            color: #fff;
            border-radius: 50px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #00796b;
        }

        .response-box {
            margin-top: 25px;
            background-color: #f1f8e9;
           
            padding: 20px;
            border-radius: 10px;
            color: #33691e;
            font-size: 16px;
            line-height: 1.6;
        }

        .bot-icon {
            font-size: 36px;
            text-align: center;
            color: #00796b;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .response-box ul {
            list-style-type: disc;
            
        }

        .logout-link {
            background-color: #ff4c4c;
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-back {
            background-color: #458f61;
            color: white;
            border-radius: 50px;
            padding: 10px 25px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logout-link:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="bot-icon">ðŸ’¬</div>
        <h2>Ask <span style="color: #00796b;">VitaminBot</span></h2>

        <form method="POST" class="row g-3 justify-content-center">
            <div class="col-md-8">
                <input type="text" class="form-control" name="message" placeholder="Ask about vitamins, symptoms, foods..." required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-custom">Ask</button>
            </div>
        </form>

        {% if response %}
        <div class="response-box mt-4">
            <strong>VitaminBot:</strong>
            <ul>
                {% for point in response.split("\n") if point.strip() %}
                    <li>{{ point.replace('*', '').strip() }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% endblock %}

    

        <!-- Logout Button -->
        <div class="text-end mt-4">
            <a href="{{ url_for('main.dashboard') }}" class="btn-back">Back to Home</a>
            
        </div>
    </div>

    <div class="footer">
       
    </div>
    <div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
